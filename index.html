<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            function, typeof - exercise
        */

        function createUser(name, contact) {
            let user = {
                name: name,
                email: null,
                phone: null
            };

            if (typeof contact == "string") {
                user.email = contact;
            } else if (typeof contact == "number") {
                user.phone = contact;
            }

            return user;
        }

        let user1 = createUser("John", "john@example.com");
        console.log(user1);
        let user2 = createUser("Kate", 87654321);
        console.log(user2);
    </script>
</body>
</html>
